<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with you - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class ="status-bar status-bar-background-forchat">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do Wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header alt-header-forchat">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
             <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">You</h1>
        </div>
        <div class="alt-header__column">
            <span> <i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
        
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, january 1, 2023
        </div>
        
        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017">
            <div class="message__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        
    </main>
   <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
   </form>
    <!--<div class="test">af</div>-->
    <div id="no-mobile">
        <span>
            Your screen is too big
        </span>
    </div>
    <script src="https://kit.fontawesome.com/2717177e6f.js" crossorigin="anonymous">
    </script>
</body>
</html>

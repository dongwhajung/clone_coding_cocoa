<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>

<body>
    <div class ="status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do Wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back()">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
        
    </header>

    <main class="main-screen more-screen">
        <ul class="settings-List">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
           
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
            
        </ul>
    </main>
   
    <!--<div class="test">af</div>-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>

            </li>
            <li class="nav__btn">

            <li class="nav__btn">

                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="point"></div>
